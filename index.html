<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sruthy K | Portfolio</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel (to run JSX directly in the browser) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      html { scroll-behavior: smooth; }
      body { margin: 0; padding: 0; background-color: #020617; } /* Matches slate-950 */
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const PORTFOLIO_DATA = {
        personal: {
          name: "Sruthy K",
          role: "Software Tester",
          tagline: "Elevating software quality, one test case at a time.",
          bio: "Passionate about breaking software so your users don't have to. I specialize in uncovering hidden bugs and ensuring digital perfection.",
          email: "sruthykrishna045@gmail.com",
          socials: {
            github: "https://github.com",
            linkedin: "https://linkedin.com/in/sruthy-k2003/",
          }
        },
        skills: [
          { name: "Manual Testing", level: 95, icon: "search" },
          { name: "Selenium Automation", level: 85, icon: "cpu" },
          { name: "API Testing", level: 80, icon: "layers" },
          { name: "Jira / Bug Tracking", level: 90, icon: "alert-circle" }
        ],
        projects: [
          {
            id: 1,
            title: "OrangeHRM Manual Testing",
            description: "Comprehensive validation of HR modules using manual testing techniques.",
            tags: ["Manual", "STLC", "Jira"],
            image: "https://images.unsplash.com/photo-1581092334709-efc9c2bb2c6c?auto=format&fit=crop&q=80&w=800"
          },
          {
            id: 2,
            title: "E-Commerce Test Suite",
            description: "Automation of critical user journeys for a retail application.",
            tags: ["Selenium", "Java", "TestNG"],
            image: "https://images.unsplash.com/photo-1555099962-4199c345e5dd?auto=format&fit=crop&q=80&w=800"
          }
        ]
      };

      const Icon = ({ name, className = "" }) => {
        useEffect(() => {
          if (window.lucide) {
            window.lucide.createIcons();
          }
        }, [name]);
        return <i data-lucide={name} className={`w-5 h-5 ${className}`}></i>;
      };

      const App = () => {
        const [isDark, setIsDark] = useState(true);

        return (
          <div className={`min-h-screen transition-colors duration-300 ${isDark ? 'bg-slate-950 text-white' : 'bg-white text-slate-900'}`}>
            <nav className="fixed w-full z-50 p-4 backdrop-blur-md border-b border-gray-800/50 flex justify-between items-center">
              <div className="font-bold text-xl text-blue-500">{PORTFOLIO_DATA.personal.name}.</div>
              <button 
                onClick={() => setIsDark(!isDark)} 
                className={`p-2 rounded-full transition ${isDark ? 'hover:bg-slate-800' : 'hover:bg-gray-200'}`}
              >
                <Icon name={isDark ? "sun" : "moon"} className={isDark ? "text-yellow-400" : "text-slate-600"} />
              </button>
            </nav>

            <section className="pt-40 pb-20 px-4 text-center">
              <div className="max-w-4xl mx-auto">
                <h2 className="text-blue-500 font-bold tracking-widest uppercase mb-4">Software Quality Assurance</h2>
                <h1 className="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">
                  Hello, I'm <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">{PORTFOLIO_DATA.personal.name}</span>
                </h1>
                <p className="text-xl text-gray-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                  {PORTFOLIO_DATA.personal.tagline}
                </p>
                <div className="flex flex-wrap justify-center gap-4">
                    <a href={`mailto:${PORTFOLIO_DATA.personal.email}`} className="bg-blue-600 text-white px-8 py-4 rounded-full font-bold hover:bg-blue-700 transition transform hover:scale-105">
                      Hire Me
                    </a>
                    <a href="#projects" className="border border-gray-700 px-8 py-4 rounded-full font-bold hover:bg-gray-800 transition">
                      View Projects
                    </a>
                </div>
              </div>
            </section>

            <section id="projects" className="py-20 max-w-7xl mx-auto px-4">
              <h2 className="text-3xl font-bold mb-12 text-center underline decoration-blue-500 underline-offset-8">Featured Work</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                {PORTFOLIO_DATA.projects.map(project => (
                  <div key={project.id} className="bg-slate-900/50 rounded-2xl overflow-hidden border border-gray-800 hover:border-blue-500/50 transition-all duration-300 group shadow-2xl">
                    <div className="relative overflow-hidden">
                      <img src={project.image} className="w-full h-56 object-cover opacity-70 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500" />
                    </div>
                    <div className="p-8">
                      <h3 className="text-2xl font-bold mb-3 text-white">{project.title}</h3>
                      <p className="text-gray-400 mb-6 text-base leading-relaxed">{project.description}</p>
                      <div className="flex flex-wrap gap-2">
                        {project.tags.map(tag => (
                          <span key={tag} className="text-[11px] uppercase tracking-wider font-bold bg-blue-900/30 text-blue-400 border border-blue-800/50 px-4 py-1.5 rounded-full">{tag}</span>
                        ))}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            <footer className="py-16 border-t border-gray-900 text-center text-gray-500">
               <div className="mb-6 flex justify-center gap-6">
                  <a href={PORTFOLIO_DATA.personal.socials.linkedin} className="hover:text-blue-500 transition"><Icon name="linkedin" /></a>
                  <a href={PORTFOLIO_DATA.personal.socials.github} className="hover:text-white transition"><Icon name="github" /></a>
               </div>
               <p className="text-sm">Â© {new Date().getFullYear()} {PORTFOLIO_DATA.personal.name}. Software Tester Portfolio.</p>
            </footer>
          </div>
        );
      };

      // Ensure the DOM is fully loaded before rendering
      window.addEventListener('load', () => {
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
      });
    </script>
  </body>
</html>
